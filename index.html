<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* Change to white */
            height: 200vh; /* Extra height to allow scrolling */
        }
        #countdown {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333; /* Background color for the countdown */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-bottom: 5px solid #76c7c0; /* Optional: decorative border */
        }
        #progress-bar {
            position: fixed;
            top: 40px; /* Below the countdown */
            left: 0;
            right: 0;
            height: 10px;
            background-color: #ddd; /* Background color for the progress bar */
        }
        #progress {
            height: 100%;
            width: 0;
            background-color: #76c7c0; /* Color of the progress */
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div id="countdown">20:00</div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>

    <script>
        let totalTime = 20 * 60; // 20 minutes in seconds
        let timeLeft = totalTime;

        const countdownElement = document.getElementById('countdown');
        const progressElement = document.getElementById('progress');

        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;

            countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Calculate progress
            const progressPercentage = ((totalTime - timeLeft) / totalTime) * 100;
            progressElement.style.width = `${progressPercentage}%`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                countdownElement.textContent = "Time's up!";
                progressElement.style.width = '100%'; // Fill the progress bar
            }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
